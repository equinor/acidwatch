name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4


    - name: InstallDependencies(withdebugging)
      run: npm ci --verbose

    - name: Build Vitest (if present)
      run: npm run build --if-present

    - name: Run Tests
      run: npm run test
